<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Эйфлория</title>
    <link rel="stylesheet" href="./css/app.css" />
</head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="container">
          <div class="header__logo">
            <img src="https://img.icons8.com/doodle/48/000000/potted-plant--v1.png" alt="Store logo"/>
            <div>
              <h1>Эйфлория</h1>
              <p>&hearts; In harmony with nature &hearts;</p>
            </div>
          </div>
          <div class="header__cart">
            <a href="/cart.html" class="button button--cart">
              <span>Корзина</span>
              <div class="button__delimiter"></div>
              <img src="https://img.icons8.com/doodle/48/000000/shopping-basket-2--v1.png" alt="basket"/>
              
            </a>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="container">
          <div class="content__top">
            <div class="categories">
              
                <h2 class="active">Все</h2>
              
            </div>
          </div>
          <div id="items" class="content__items">
          </div>
        </div>
      </section>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
