<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
    <title>Basket</title>
</head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header__logo">
            <img src="https://img.icons8.com/doodle/48/000000/potted-plant--v1.png" alt="Store logo"/>
            <div>
              <h1>Эйфлория</h1>
              <p>&hearts; In harmony with nature &hearts;</p>
            </div>
          </div>
          <div class="header__cart">
            <div class="button button--cart">
              <span>Корзина</span>
              <div class="button__delimiter"></div>
              <img src="https://img.icons8.com/doodle/48/000000/shopping-basket-2--v1.png" alt="basket"/>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container container--cart">
          <div class="cart">
            <div class="cart__top">
              <h2 class="content__title"><img src="https://img.icons8.com/doodle/48/000000/shopping-basket-2--v1.png" alt="basket"/>Корзина</h2>
              
            </div>
            <div id="cart" class="content__items">
           
            </div>
            <div class="cart__bottom">
              
              <div class="cart__bottom-buttons">
                <a href="./fstore.html" class="button button--outline button--add go-back-btn">
                  <svg width="8" height="14" viewbox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 13L1 6.93015L6.86175 1" stroke="#D3D3D3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span>Вернуться назад</span>
                </a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
